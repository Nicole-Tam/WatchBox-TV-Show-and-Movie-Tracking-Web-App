<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <title>Content Tracker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav id="navigation-bar">
    <nav class="logo">
      <img src="assets/logo.svg" id="logo" alt="Logo">
    </nav>
    <nav id="add-content">
      <button id="add-content-button"><p class="add-content-icon"><b>+</b></p><p class="add-content-text"><b>+</b> Add New Content</p></button>
    </nav>
  </nav>

  <aside class="content-popup-background" id="content-popup-background">
    <aside id="content-popup">
      <form id="content-form">
        <div class="form-title">
          <h2>Add Content</h2>
          <div id="form-close"><a href="#">&#10006;</a></div>
        </div>
        <div class="form-content"><label class="form-label" for="type">Type:</label>
          <div id="form-input-radio" class="form-input">
            <label id="movie-button">
              <input type="radio" name="media-type" value="movie" class="active-button">
              <img src="assets/Movie Button.svg" id="movie-icon" alt="movie icon">
              Movie
            </label>
            <label id="tvshow-button">
              <input type="radio" name="media-type" value="tvshow" class="active-button">
              <img src="assets/tvshow.svg" id="tvshow-icon" alt="tv show icon">
              TV Show
            </label>
          </div>  
        </div>
        <div class="form-content"><label for="title">Title:</label>
          <div class="form-input"><input type="text" name="title" class="title-input" required></div>
        </div>
        <div class="form-content"><label for="genre">Genre:</label>
          <div class="form-input"><select name="genre" id="genre-select">
              <option value="action">Action</option>
              <option value="action">Adventure</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="fantasy">Fantasy</option>
              <option value="family">Family</option>
              <option value="horror">Horror</option>
              <option value="musical">Musical</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="science-fiction">Science Fiction</option>
              <option value="sports">Sports</option>
              <option value="thriller">Thriller</option>
              <option value="western">Western</option>
            </select></div>
        </div>
        <div class="form-content"><label for="description">Description:</label>
          <div class="form-input"><textarea type="text" id="description" name="description"
              class="text-field-large"></textarea></div>
        </div>
        <div class="form-content"><label for="review">Review:</label>
          <div class="form-input"><textarea type="text" id="review" name="review" class="text-field-large"></textarea>
          </div>
        </div>
        <div class="form-content"><label for="rating">Rating:</label>
          <div class="form-input"><select id="rating" name="rating">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select> &nbsp out of 10</div>
        </div>
        <div class="form-content" id="runtime"><label for="runtime">Runtime:</label>
          <div class="form-input" id="runtime-field"><input type="number" id="runtime" name="runtime" min="1"
              max="1000"> &nbsp Minutes</div>
        </div>
        <div class="form-content" id="show-length"><label for="show-length">Show Length:</label>
          <div class="form-input" id="show-input"><label for="seasons">Seasons:&nbsp </label>
            <input type="text" id="seasons" name="seasons" min="1" max="100000">
            <label for="episodes">Episodes:&nbsp</label>
            <input type="text" id="episodes" name="episodes" min="1" max="100000">
          </div>
        </div>
        <div class="form-content"><label for="add-to-list">Add to:</label>
          <div class="form-input-checkbox">
            <div class="checkboxes">
              <label for="favourites">Favourites</label>
              <input type="checkbox" id="favourites" name="favourites">
            </div>
            <div class="checkboxes">
              <label for="watched">Watched</label>
              <input type="checkbox" id="watched" name="watched">
            </div>
            <div class="checkboxes">
              <label for="watched">To Watch</label>
              <input type="checkbox" id="to-watch" name="to-watch">
            </div>
          </div>
        </div>
        <div class="form-content">
          <div class="form-input-save">
            <button type="submit" id="save">Save</button>
          </div>
        </div>
      </form>
    </aside>
  </aside>

  <header id="my-content">My Content</header>

  <main id="main-page-wrapper">
    <ul id="filter-bar">
      <li class="filter-option" data-category="all" id="filter-all"><a href=#>All</a></li>
      <li class="filter-option" data-category="favourites" id="filter-favourites"><a href=#>Favourites</a></li>
      <li class="filter-option" data-category="movies" id="filter-movies"><a href=#>Movies</a></li>
      <nav class="filter-container">
        <li class="subfilter-option" data-category="watched-movies" id="filter-watched-movies"><a href=#>Watched</a></li>
        <li class="subfilter-option" data-category="to-watch-movies" id="filter-to-watch-movies"><a href=#>To Watch</a></li>
      </nav>
      <li class="filter-option" data-category="tvshows" id="filter-shows"><a href=#>TV Shows</a></li>
      <nav class="filter-container">
        <li class="subfilter-option" data-category="watched-tvshows" id="filter-watched-shows"><a href=#>Watched</a></li>
        <li class="subfilter-option" data-category="to-watch-tvshows" id="filter-to-watch-shows"><a href=#>To Watch</a></li>
      </nav>
    </ul>

    <section id="content-div">
      <table id="content-table">
        <tr id="table-header">
          <th class="headers" id="table-title" colspan="5">My Movies</th>
        </tr>
        <tr>
          <th class="headers type-header">Type</th>
          <th class="headers review-header">Review</th>
          <th class="headers genre-header">Genre</th>
          <th class="headers rating-header">Rating</th>
          <th class="headers length-header">Length/Runtime</th>
        </tr>
        <tbody>
          <tr class="whitespace">
            <td colspan="5"></td>
      </table>
    </section>
  </main>

  <aside class="content-popup-background" id="detail-overlay">
    <aside id="detail-popup">
        <div class="form-title">
          <h2 class="content-name">Content Name</h2>
          <div id="detail-close"><a href="#">&#10006;</a></div>
        </div>
        <div class="form-content"><label class="form-label" for="type">Type:</label>
          <div id="content-type" class="form-input">Movie Name</div>  
        </div>
        <div class="form-content"><label for="title">Title:</label>
          <div class="form-input content-title">qweqwe</div>
        </div>
        <div class="form-content"><label for="genre">Genre:</label>
          <div class="form-input content-genre">qweqweqwe</div>
        </div>
        <div class="form-content"><label for="description">Description:</label>
          <div class="form-input content-description">qweqweqwe</div>
        </div>
        <div class="form-content"><label for="review">Review:</label>
          <div class="form-input content-review">qweqweqwe</div>
        </div>
        <div class="form-content"><label for="rating">Rating:</label>
          <div class="form-input content-rating">ratings</div>
        </div>
        <div class="form-content" id="runtime"><label for="runtime">Runtime:</label>
          <div class="form-input content-runtime" id="runtime-field"></div>
        </div>
        <div class="form-content" id="show-length"><label for="show-length">Show Length:</label>
          <div class="form-input" id="show-input"><label for="seasons">Seasons:&nbsp </label>
            <input type="text" id="seasons" name="seasons" min="1" max="100000">
            <label for="episodes">Episodes:&nbsp</label>
            <input type="text" id="episodes" name="episodes" min="1" max="100000">
          </div>
        </div>
        <div class="form-content"><label for="add-to-list">Groups:</label>
        </div>
        <div class="form-content">
          <div class="form-input-delete">
            <button type="submit" id="delete">Delete</button>
          </div>
        </div>
    </aside>
  </aside>




  <script src="script.js"></script>
</body>

</html>
