<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Content Tracker</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id="navigation-bar">
      <div class="logo">
        <img src="assets/logo.svg" id="logo" alt="Logo">
      </div>
      <div id="add-content">
        <button><strong>+</strong> Add New Content</button>
      </div>
    </nav>


    <ul id="filter-bar">
      <li class="filter-option" data-category="all">All</div>
      <li class="filter-option" data-category="movies">Movies</div>
      <li class="filter-option" data-category="tvshows">TV Shows</div>
    </ul>

    <div id="content-grid">
    </div>
    <script src="script.js"></script>
  </body>
</html>
