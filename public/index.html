<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="./public/main.css">
  <title>Content Tracker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav id="navigation-bar">
    <div class="logo">
      <img src="assets/logo.svg" id="logo" alt="Logo">
    </div>
    <div id="add-content">
      <button id="add-content-button"><b>+</b> Add New Content</button>
    </div>
  </nav>

  <div id="content-popup-background">
    <div id="content-popup">
      <form id="content-form">
        <div class="form-title"><h2>Add Content</h2><div><a href="#" id="form-close">&#10006;</a></div></div>
        <div class="form-content"><label class="form-label" for="type">Content Type:</label><div class="form-input"><button id="movie-button" data-type="movie">Movie</button>
        <button id="tvshow-button" data-type="tvshow">TV Show</button></div></div>
        <div class="form-content"><label for="title">Title:</label><div class="form-input"><input type="text" name="title"></div></div>
        <div class="form-content"><label for="genre">Genre:</label><div class="form-input"><select name="genre" multiple><option value="horror">Horror</option><option value="comedy">Comedy</option></select></div></div>
        <div class="form-content"><label for="description">Description:</label><div class="form-input"><input type="text" name="description"></div></div>
        <div class="form-content"><label for="review">Review:</label><div class="form-input"><input type="text" name="review"></div></div>
        <div class="form-content"><label for="rating">Rating:</label><div class="form-input"><input type="number" name="rating" min="1" max="10" required></div></div>
        <div class="form-content"><label for="runtime" id="runtime-label">Runtime:</label><div class="form-input" id="runtime-field"></div><input type="number" name="runtime"></div>
        <div class="form-content"><label for="show-length" id="length">Show Length:</label><div class="form-input"><label for="seasons">Seasons:</label>
          <input type="number" id="seasons" min="1" required>
          <label for="seasons">Episodes:</label>
          <input type="number" id="seasons" min="1" required></div></div>
        <button type="submit">Save</button>
      </div>
        
      </form>
    </div>
  </div>
  



  <header id="my-content">My Content</header>
  
  <section id="main-page-wrapper">
    <ul id="filter-bar">
      <li class="filter-option" data-category="all">All</div>
      <li class="filter-option" data-category="movies">Movies</div>
      <li class="subfilter-option" data-category="watched-movies">Watched</div>
      <li class="subfilter-option" data-category="to-watch-movies">To Watch</div>
      <li class="filter-option" data-category="tvshows">TV Shows</div>
      <li class="subfilter-option" data-category="watched-tvshows">Watched</div>
      <li class="subfilter-option" data-category="to-watch-tvshows">To Watch</div>
    </ul>

    <main id="content-div">
      <table id="content-table"> 
        <thead id="sticky-table">
          <caption id="table-title">Movies TV Shows PLACEHOLDER</caption>
          <tr id="table-header">
            <th class="headers" id="type-header">Type</th>
            <th class="headers" id="review-header">Review</th>
            <th class="headers" id="genre-header">Genre</th>
            <th class="headers" id="rating-header">Rating</th>
            <th class="headers" id="length-header">Length/Runtime</th>
          </tr>
        </thead>
        <tbody>


        </tbody>


      </table>
    </main>
  </section>
  <script src="script.js"></script>
</body>
</html>
