<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <title>Content Tracker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav id="navigation-bar">
    <div class="logo">
      <img src="assets/logo.svg" id="logo" alt="Logo">
    </div>
    <div id="add-content">
      <button id="add-content-button"><strong>+</strong> Add New Content</button>
    </div>
  </nav>

  <div id="content-popup-background">
    <div id="content-popup">
      <h2>Add Content</h2>
      <form id="content-form">
        <div class="form-labels">
        <button id="movie-button" data-type="movie">Movie</button>
        <button id="tvshow-button" data-type="tvshow">TV Show</button>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="category">Genre:</label>
        <input type="text" id="genre" required>
        <label for="description">Description:</label>
        <input type="text" id="description">
        <label for="review">Review:</label>
        <input type="text" id="review">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>
        <div id="runtime-field">
          <label for="runtime">Runtime:</label>
          <input type="number" id="runtime" min="1" max="1000" required>
        </div>
        <div id="left-off-field" style="display: none;">
          <label for="seasons">Seasons:</label>
          <input type="number" id="seasons" min="1" required>
          <label for="episodes">Episodes:</label>
          <input type="number" id="episodes" min="1" required>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="content-type"></div>
    <div class="movie-button"></div>
    <div class="tv-show-button"></div>
    <div class="genre"></div>
    <div class="genre-dropdown"></div>
    <div class="description"></div>
    <div class="description-field"></div>
    <div class="review"></div>
    <div class="review-field"></div>
    <div class="runtime"></div>
    <div class="runtime-field"></div>
    <div class="runtime-field-minutes"></div>
    <div class="currently-at"></div>
    <div class="episode-field"></div>
    <div class="seasons-field"></div>
    <div class="add-to"></div>
    <div class="add-to-field"></div>
  </div>







  
  <header id="my-content">My Content</header>
  
  <section id="main-page-wrapper">
    <ul id="filter-bar">
      <li class="filter-option" data-category="all">All</div>
      <li class="filter-option" data-category="movies">Movies</div>
      <li class="subfilter-option" data-category="watched-movies">Watched</div>
      <li class="subfilter-option" data-category="to-watch-movies">To Watch</div>
      <li class="filter-option" data-category="tvshows">TV Shows</div>
      <li class="subfilter-option" data-category="watched-tvshows">Watched</div>
      <li class="subfilter-option" data-category="to-watch-tvshows">To Watch</div>
    </ul>

    <div id="content-div">
      <table id="content-table"> 
        <thead>
          <caption id="table-title">Movies TV Shows PLACEHOLDER</caption>
          <tr id="table-header">
            <th>Image</th>
            <th>Show Review</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Left off/Runtime</th>
          </tr>
        </thead>
        <tbody>


        </tbody>


      </table>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
