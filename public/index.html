<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <title>Content Tracker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav id="navigation-bar">
    <div class="logo">
      <img src="assets/logo.svg" id="logo" alt="Logo">
    </div>
    <div id="add-content">
      <button id="add-content-button"><b>+</b> Add New Content</button>
    </div>
  </nav>

  <div id="content-popup-background">
    <div id="content-popup">
      <form id="content-form">
        <h2 class="form-title">Add Content</h2>
      <div class="form-grid">
        <div class="form-label"> <label for="type">Content Type:</label>
          <label for="title">Title:</label>
        </div>

        <div class="form-inputs">        <button id="movie-button" data-type="movie">Movie</button>
          <button id="tvshow-button" data-type="tvshow">TV Show</button>
          <input type="text" id="movie-name" placeholder="Movie Name" required>
          <input type="text" id="show-name" placeholder="TV Show Name" required>
        </div>
      </div>
        
        
        <label for="category">Genre:</label>
        <input type="text" id="genre" required>
        <label for="description">Description:</label>
        <input type="text" id="description">
        <label for="review">Review:</label>
        <input type="text" id="review">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>
        <label for="runtime" id="runtime-label">Runtime:</label>
        <label for="runtime" id="runtime-label">Length:</label>
        <div id="runtime-field" class="content-field">
          <input type="number" id="runtime" min="1" max="1000" required>
        </div>
        <div id="left-off-field" class="content-field" style="display: none;">
          <label for="seasons">Seasons:</label>
          <input type="number" id="seasons" min="1" required>
          <label for="seasons">Episodes:</label>
          <input type="number" id="seasons" min="1" required>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  




  <header id="my-content">My Content</header>
  
  <section id="main-page-wrapper">
    <ul id="filter-bar">
      <li class="filter-option" data-category="all">All</div>
      <li class="filter-option" data-category="movies">Movies</div>
      <li class="subfilter-option" data-category="watched-movies">Watched</div>
      <li class="subfilter-option" data-category="to-watch-movies">To Watch</div>
      <li class="filter-option" data-category="tvshows">TV Shows</div>
      <li class="subfilter-option" data-category="watched-tvshows">Watched</div>
      <li class="subfilter-option" data-category="to-watch-tvshows">To Watch</div>
    </ul>

    <main id="content-div">
      <table id="content-table"> 
        <thead>
          <caption id="table-title">Movies TV Shows PLACEHOLDER</caption>
          <tr id="table-header">
            <th>Show Review</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Left off/Runtime</th>
          </tr>
        </thead>





        <tbody>


        </tbody>


      </table>
    </main>
  </section>
  <script src="script.js"></script>
</body>
</html>
